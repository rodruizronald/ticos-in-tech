basePath: /api/v1
definitions:
  job.ErrorDetails:
    properties:
      code:
        type: string
      details:
        items:
          type: string
        type: array
      message:
        type: string
    type: object
  job.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/job.ErrorDetails'
    type: object
  job.Job:
    properties:
      application_url:
        type: string
      company_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      employment_type:
        type: string
      experience_level:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      location:
        type: string
      signature:
        type: string
      technologies:
        description: Relationships (not stored in database)
        items:
          $ref: '#/definitions/jobtech.JobTechnology'
        type: array
      title:
        type: string
      updated_at:
        type: string
      work_mode:
        type: string
    type: object
  job.PaginationDetails:
    properties:
      has_more:
        type: boolean
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
    type: object
  job.SearchResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/job.Job'
        type: array
      pagination:
        $ref: '#/definitions/job.PaginationDetails'
    type: object
  jobtech.JobTechnology:
    properties:
      created_at:
        type: string
      id:
        type: integer
      is_required:
        type: boolean
      job_id:
        type: integer
      technology_id:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: A job board API for managing job postings
  title: Job Board API
  version: "1.0"
paths:
  /jobs:
    get:
      consumes:
      - application/json
      description: Search for jobs with optional filters and pagination
      parameters:
      - description: Search query
        example: '"golang developer"'
        in: query
        name: q
        required: true
        type: string
      - default: 20
        description: Number of results to return (max 100)
        example: 20
        in: query
        name: limit
        type: integer
      - default: 0
        description: Number of results to skip
        example: 0
        in: query
        name: offset
        type: integer
      - description: Experience level filter
        in: query
        name: experience_level
        type: string
      - description: Employment type filter
        in: query
        name: employment_type
        type: string
      - description: Location filter
        enum:
        - Costa Rica
        - LATAM
        example: '"Costa Rica"'
        in: query
        name: location
        type: string
      - description: Work mode filter
        enum:
        - Remote
        - Hybrid
        - Onsite
        example: '"Remote"'
        in: query
        name: work_mode
        type: string
      - description: Start date filter (YYYY-MM-DD)
        example: '"2024-01-01"'
        in: query
        name: date_from
        type: string
      - description: End date filter (YYYY-MM-DD)
        example: '"2024-12-31"'
        in: query
        name: date_to
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/job.SearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/job.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/job.ErrorResponse'
      summary: Search for jobs
      tags:
      - jobs
swagger: "2.0"
